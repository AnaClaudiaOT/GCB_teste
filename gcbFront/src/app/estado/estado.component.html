<div class="container justify-content-center">

    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h4 class="text-center text-monospace">Lista de Estados</h4>



            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td class="d-flex justify-content-end">
                            <a class="btn btn-outline-info mr-3">Editar</a>
                            <a class="btn btn-outline-danger">Apagar</a>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="row mt-5 mb-5">
                <div class="col-md-12">


                    <div class="">
                        <h3 class="text-center mb-4 text-monospace">Cadastrar Estado</h3>

                        <div class="form-group">
                            <label class="text-monospace" for="texto">Estado:</label>
                            <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a UF do seu Estado">
                           
                        </div>

                    </div>
                </div>
                              

            </div>
            <div class="row mb-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25">Cadastrar</button>
                </div>
            </div>

            <hr>


        </div>
    </div>
</div>
