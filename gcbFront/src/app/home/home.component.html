<!-- CAROUSEL -->

<div class="container w-100 mb-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
   
        </ol>
        <div class="carousel-inner w-100">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://imgur.com/6ddfMNU.png" width="250" height="600" alt="Primeiro Slide">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="https://imgur.com/dpuBxPO.png" width="350" height="600" alt="Segundo Slide">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="https://imgur.com/4cnwa2Q.png" width="350" height="600" alt="Terceiro Slide">
            </div>

           
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>

</div>
